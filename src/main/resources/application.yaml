spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/picassolve}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none          # ⬅️ 스키마는 schema.sql로 생성할 것이므로 none 권장
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never           # ⬅️ schema.sql → data.sql 순으로 실행
  thymeleaf:
    cache: false
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

server:
  port: 8099

logging:
  level:
    org.springframework.web.socket: INFO
