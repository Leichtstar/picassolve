<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경 - PicasSolve</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="auth register">
  <div class="auth-shell">
    <div class="auth-card auth-card--stack">
      <div class="auth-header">
        <h1>비밀번호 변경</h1>
        <p th:text="'현재 계정: ' + ${username}">현재 계정</p>
      </div>

      <div class="alert alert-success" th:if="${successMessage}">
        <span class="alert-icon">✓</span>
        <span th:text="${successMessage}"></span>
      </div>
      <div class="alert alert-error" th:if="${errorMessage}">
        <span class="alert-icon">!</span>
        <span th:text="${errorMessage}"></span>
      </div>

      <form method="post" action="/account/password" class="form">
        <input id="currentPassword" name="currentPassword" class="input" type="password" placeholder="현재 비밀번호" required>
        <input id="newPassword" name="newPassword" class="input" type="password" placeholder="새 비밀번호" required>
        <input id="confirmPassword" name="confirmPassword" class="input" type="password" placeholder="새 비밀번호 확인" required>

        <div class="actions">
          <button type="button" class="btn btn-outline" onclick="window.location.href='/game'">게임으로 돌아가기</button>
          <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
